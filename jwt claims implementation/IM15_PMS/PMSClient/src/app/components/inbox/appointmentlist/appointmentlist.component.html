<app-header></app-header>

<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center text-decoration-underline">Upcoming Appointments</h5>
                        <!-- <div class="d-flex">
                            <div>List of appointments</div>
                            <div style="margin-left: 20%;">
                                <span class="dot1"></span>&nbsp;
                                <span>Created</span> &nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="dot2"></span>&nbsp;
                                <span>Accepted</span>&nbsp;&nbsp;&nbsp;&nbsp;
                                <span class="dot3"></span>&nbsp;
                                <span>Declined</span>
                            </div>
                        </div> -->

                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th scope="col">SNo.</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Patient</th>
                                    <th scope="col">Physician</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Date&Time</th>
                                    <th scope="col">Status</th>
                                    <!-- <th scope="col">Reason</th> -->
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Headache</td>
                                    <td>Sourav</td>
                                    <td>Vishnu</td>
                                    <td>Continuous Headache</td>
                                    <td>10/11/2022</td>
                                    <td></td>
                                    <!-- <td></td> -->
                                    <td colspan="2">
                                        <button class="btn btn-sm btn-primary">Accept</button>
                                        <button class="btn btn-sm btn-danger" style="margin-left: 3%;">Decline</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="modal fade" id="updatemodal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Modify Appointment</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        Click here to <button type="button" class="btn btn-success"
                                            data-bs-dismiss="modal">Accept</button> the Appointment
                                        <hr>
                                        Click here to <button type="button" class="btn btn-danger"
                                            data-bs-dismiss="modal">Reject</button> the Appointment
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal fade" id="postponemodal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Postpone Appointment</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>


                                            <div class="row mb-3">
                                                <label for="appointmentDate"
                                                    class="col-sm-2 col-form-label">Date</label>
                                                <div class="col-sm-4">
                                                    <input type="date" class="form-control"
                                                        formControlName="appointmentDate">
                                                </div>
                                                <label class="col-sm-2 col-form-label">Slots</label>
                                                <div class="col-sm-4">
                                                    <select formControlName="slotId" class="form-select form-control"
                                                        aria-label="Default select example">
                                                        <option disabled selected>Select Slot</option>
                                                        <option class="option"></option>
                                                    </select>
                                                </div>

                                            </div>
                                            <div class="row mb-3">
                                                <label for="message" class="col-sm-2 col-form-label">Reason</label>
                                                <div class="col-sm-10">
                                                    <textarea class="form-control" formControlName="description"
                                                        name="description" rows="6" placeholder="Reason"
                                                        required></textarea>
                                                    <div class="error">Reason cannot be blank</div>
                                                </div>
                                            </div>
                                            <div class="text-end">
                                                <button type="submit" class="btn btn-primary"
                                                    data-bs-dismiss="modal">Postpone Appointment</button>
                                                <button style="margin-left: 3%;" type="reset"
                                                    class="btn btn-secondary">Clear</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<app-footer class="footer"></app-footer>

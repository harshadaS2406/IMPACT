<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center text-decoration-underline">Send Note</h5>
                <form>
                    <div class="row mb-3">
                        <label for="recipient" class="col-sm-2 col-form-label">Receiver Name :</label>
                        <div class="col-sm-4">
                            <select #mySelect class="form-select" formControlName="recipient" name="recipient">
                                <option disabled selected>Select Receiver Name</option>
                                <option class="option"></option>
                            </select>
                        </div>
                        <label for="designation" class="col-sm-2 col-form-label">Receiver Designation:</label>
                        <div class="col-sm-4">
                            <input formControlName="designation" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="message" class="col-sm-2 col-form-label">Message:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" formControlName="message" name="message" rows="4"
                                placeholder="Message" required></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <legend class="col-form-label col-sm-2">Ugency Level:</legend>
                        <div class="d-flex col-sm-10" style="margin-top:10px;">
                            <div class="form-check"> <input class="form-check-input" type="radio" name="urgency"
                                    formControlName="urgency" value="true" checked> <label class="form-check-label"
                                    for="urgent"> Urgent </label></div>
                            <div class="form-check" style="margin-left: 5%;"> <input class="form-check-input"
                                    type="radio" formControlName="urgency" name="urgency" value="false"> <label
                                    class="form-check-label" for="noturgent"> Not Urgent </label></div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary">Send Note</button>
                        <button style="margin-left: 3%;" type="reset" class="btn btn-sm btn-warning">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

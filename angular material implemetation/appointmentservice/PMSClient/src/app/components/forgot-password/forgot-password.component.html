<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./forgot-password.component.css">

</head>
<body>
  <header id="header" class="header fixed-top d-flex align-items-center"  style="background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);">
    <div class="d-flex align-items-center justify-content-between"> 
        <a routerLink="/pages-home" class="logo d-flex align-items-center"> 
        <img src="assets/img/HospitalLogo.png" alt=""> 
        <span class="d-none d-lg-block">CTGH</span> 
    </a>
        <!-- <i  class="bi bi-list toggle-sidebar-btn"></i> -->
     </div>
     </header>
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Forgot Password</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"></label>

        <div class="login-form">
          <br>
  <form [formGroup]="forgotpasswordform" (ngSubmit)="submitEmail()" class="row g-3 needs-validation" id="login-form">
    <div class="sign-in-htm">
      <div class="group">
        <label for="pass" class="label">Email Address</label>

    <input type="text" id="email" formControlName="Email" placeholder="Enter your Email Address" required class="input">
    <span *ngIf="!forgotpasswordform.get('Email').valid && forgotpasswordform.get('Email').touched" class="error">
        Please enter valid Email address !
    </span>
     <br>
     <br>
    <p>
    <button type="submit" id="login" class="button" [disabled]="!forgotpasswordform.valid">Continue</button>
    </p>
  <p><a routerLink='/' style="color: #fff;">Back to Login</a></p>

    <p>
    <b><span style="color:darkslategray">{{infomsg}}</span></b>
   </p>
   </div>
   </div>
  </form>
  </div>
  </div>
  </div>
</body>
</html>

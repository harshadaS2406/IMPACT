<main>
    <div class="container">
        <section class="section register minlength-vh-100 d-flex flex-column align-items-left ">
            <div class="container">
                <div class="row m-5">
                    <div class=" d-flex flex-column align-items-left ">
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h4 class="card-title text-center pb-0 fs-4">Patient Medication</h4>
                                </div>
                                <form [formGroup]="patientMedicationForm" (ngSubmit)="onSubmit()"
                                    class="row g-3 needs-validation" novalidate col-md-4>
                                    <div class="col-12 form-group"  *ngFor="let x of sections">
                                        <h5 style="font-weight: bold;">Medication number {{x.secCount}}</h5>
                                        <ul>
                                            <li class="m-3">
                                                <label for="drugId" class="form-label">Drug ID - </label>
                                                <div class="w-50 has-validation">
                                                    <input type="text"  formControlName="drugId"
                                                        class="form-control" #drugId>
                                                </div>
                                            </li>

                                            <li class="m-3">
                                                <label for="drugName" class="form-label">Drug Name  - </label>
                                                <div class="w-50 has-validation">
                                                    <select type="text" formControlName="drugName"
                                                        class="form-control" #drugName>
                                                    </select>
                                                </div>
                                            </li>
                                            <li class="m-3">
                                                <label for="drugGenName" class="form-label">Drug Generic Name  - </label>
                                                <div class="w-50 has-validation">
                                                    <select type="text" formControlName="drugGenName"
                                                        class="form-control" #drugGenName>
                                                    </select>
                                                </div>
                                            </li>
                                            
                                            <li class="m-3">
                                                <label for="drugBrandName" class="form-label">Drug Brand Name  - </label>
                                                <div class="w-50 has-validation">
                                                    <select type="text" formControlName="drugBrandName"
                                                        class="form-control" #drugBrandName>
                                                    </select>
                                                </div>
                                            </li>
                                            <li class="m-3">
                                                <label for="drugForm" class="form-label">Drug Form   - </label>
                                                <div class="w-50 has-validation">
                                                    <select type="text" formControlName="drugForm"
                                                        class="form-control" #drugForm>
                                                    </select>
                                                </div>
                                            </li>
                                            
                                        </ul>
                                    </div>
                                    <div class="col-6 row">
                                        <button class="btn btn-light w-100 m-3" (click)="addMedication()">+ Add New Medication</button>
                                        <br/>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-6">
                                            <button class="btn btn-primary w-100" (click)="edit()">Edit</button>

                                        </div>
                                        <div class="col-6">
                                            <input type="submit" class="btn btn-primary w-100" 
                                                value="Save">

                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

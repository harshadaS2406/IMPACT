<main>
    <div class="container">
       <section class="section register min-vh-100 d-flex flex-column align-items-left ">
          <div class="container">
             <div class="row m-5">
                <div class=" d-flex flex-column align-items-left ">
                   <div class="card mb-3">
                      <div class="card-body">
                         <div class="pt-4 pb-2">
                            <h4 class="card-title text-center pb-0 fs-4">Patient Vital Signs</h4>
                            <!-- <p class="text-center small">Enter your username & password to login</p> -->
                         </div>
                         <form [formGroup]="patientVitalSignsForm" (ngSubmit)="onSubmit()" class="row g-3 needs-validation"
                            novalidate col-md-4>
                            <div class="col-12 form-group">
                                <!-- <h5 style="font-weight: bold;">Demographics:</h5> -->
                                <ul>
                                    <li class="m-3">
                                        <label for="height" class="form-label">Height (in cm) - </label>
                                        <div class="w-50 has-validation">
                                           <input type="number" max="250" formControlName="height" class="form-control" #height>
                                        </div>
                                    </li>
                                    <li class="m-3">
                                        <label for="weight" class="form-label">Weight (in Kg) - </label>
                                        <div class="w-50 has-validation">
                                           <input type="number" step=".01" formControlName="weight" class="form-control" #weight>
                                        </div>
                                    </li>
                                    <li class="m-3">
                                        <label for="bloodPressure" class="form-label">Blood Pressure (systolic / diastolic in mm Hg) - </label>
                                        <div class="w-50 has-validation">
                                           <input type="text" formControlName="bloodPressure" class="form-control" #bloodPressure>
                                        </div>
                                    </li>
                                    <li class="m-3">
                                        <label for="bodyTemp" class="form-label">Body Temperature (in Fahrenheit) - </label>
                                        <div class="w-50 has-validation">
                                           <input type="text" formControlName="bodyTemp" class="form-control" #bodyTemp>
                                        </div>
                                    </li>
                                    <li class="m-3">
                                        <label for="respRate" class="form-label">Respiration Rate (in BPM) - </label>
                                        <div class="w-50 has-validation">
                                           <input type="text" formControlName="respRate" class="form-control" #respRate>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-group row">
                              <div class="col-6">
                                 <button class="btn btn-primary w-100" onClick="edit()">Edit</button>
                              
                              </div>
                              <div class="col-6">
                                 <button class="btn btn-primary w-100" onClick="save()">Save</button>
                              
                              </div>
                              </div>

                         </form>
                      </div>
                   </div>
 
                </div>
             </div>
          </div>
       </section>
    </div>
 </main>

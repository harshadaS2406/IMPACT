<app-header></app-header>

<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center text-decoration-underline">History of Appointments</h5>
                        <div class="d-flex">
                            <!-- <div class="col-lg-12">
                                <span class="dot1"></span>&nbsp;
                                <span class="text-decoration-underline">Today's Appointment</span>
                            </div> -->
                        </div>

                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th scope="col">SNo.</th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Patient</th>
                                    <th scope="col">Physician</th>
                                    <th scope="col">Description</th>
                                    <th scope="col">Date&Time</th>
                                    <th scope="col">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let value of dataTableValues | 
                                paginate: { itemsPerPage: 5,
                                     currentPage: page,
                                    totalItems: totalLength }
                                  ;let i = index" [attr.id]="i"
                                    [ngStyle]="{'background-color': ((value.backColor) =='yes'  ) ? 'rgb(200 238 223)' : 'white'}">
                                    <th scope="row">{{i+1}}</th>
                                    <td>{{value.visitTitle}}</td>
                                    <td>{{value.patientName}}</td>
                                    <td>{{value.doctorName}}</td>
                                    <td>{{value.visitDescription}}</td>
                                    <td>{{value.visitDate | date:'mediumDate'}} &nbsp;{{value.visitDate |
                                        date:'shortTime'}}
                                    </td>
                                    <td> <b>{{value.visitStatusName}}</b></td>
                                </tr>
                            </tbody>
                        </table>
                        <pagination-controls class="text-center" (pageChange)="page = $event"></pagination-controls>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<app-footer class="footer"></app-footer>

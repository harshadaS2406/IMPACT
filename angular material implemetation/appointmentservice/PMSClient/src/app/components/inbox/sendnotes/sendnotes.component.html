<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center text-decoration-underline">Send Note</h5>
                <form [formGroup]="sendNoteForm" (ngSubmit)="sendNote()">
                    <div class="row mb-3">
                        <label for="recipient" class="col-sm-2 col-form-label">Receiver Name :</label>
                        <div class="col-sm-4">
                            <select formControlName="receiverName" #mySelect (change)="onOptionSelect($event)"
                                class="form-select" name="recipient">
                                <option disabled selected>Select Receiver Name</option>
                                <option *ngFor="let user of users" value="{{user.userId}}"
                                    attr.data.role="{{user.role}}">{{user.name}}</option>
                            </select>

                            <div class="invalid-feedback"
                                *ngIf="isSubmitted && sendNoteForm.controls['receiverName'].errors?.['required']">Please
                                select receiver Name</div>

                        </div>
                        <label for="designation" class="col-sm-2 col-form-label">Receiver Designation:</label>
                        <div class="col-sm-4">
                            <input formControlName="receiverDesignation" [(ngModel)]="receiverDesignation" type="text"
                                class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="message" class="col-sm-2 col-form-label">Message:</label>
                        <div class="col-sm-10">
                            <textarea formControlName="message" class="form-control" name="message" rows="4"
                                placeholder="Message" required></textarea>

                            <div style="color: red;font-size:12px;" *ngIf="sendNoteForm.controls['message'].invalid 
                            && (sendNoteForm.controls['message'].dirty || sendNoteForm.controls['message'].touched)">
                                <div *ngIf="sendNoteForm.controls['message'].errors?.['required']">
                                    Message cannot be blank
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="row mb-3">
                        <legend class="col-form-label col-sm-2">Ugency Level:</legend>
                        <div class="d-flex col-sm-10" style="margin-top:10px;">
                            <div class="form-check">
                                <input formControlName="urgency" class="form-check-input" type="radio" name="urgency"
                                    value="true" checked>
                                <label class="form-check-label" for="urgent"> Urgent </label>
                            </div>
                            <div class="form-check" style="margin-left: 5%;">
                                <input formControlName="urgency" class="form-check-input" type="radio" name="urgency"
                                    value="false">
                                <label class="form-check-label" for="noturgent"> Not Urgent </label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary" [disabled]="sendNoteForm.invalid">Send
                            Note</button>
                        <button style="margin-left: 3%;" type="reset" class="btn btn-sm btn-warning">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <br>
    <button mat-raised-button color="primary" class="btn btnadd" (click)="openDialog()">Add Patient</button>
  
    <mat-form-field class="adduser">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
  
    <br>
    <br>
  
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="userId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient ID </th>
          <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
        </ng-container>
  
        <ng-container matColumnDef="patientName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient Name </th>
          <td mat-cell *matCellDef="let row"> {{row.patientName}} </td>
        </ng-container>
  
        <ng-container matColumnDef="dor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Registration </th>
          <td mat-cell *matCellDef="let row"> {{row.dor}} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> User Status </th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="black" (click)="editUser(row)">
              <mat-icon>edit</mat-icon>
            </button> &nbsp;
            <button type="submit" mat-raised-button color="primary" *ngIf="row.status=='Active' || row.status=='Inactive'"
              class="btn btnBlock" (click)="blockUser(row)">Block</button>&nbsp;
            <button type="submit" mat-raised-button color="primary"
              *ngIf="row.status=='Inactive' || row.status=='Blocked'" class="btn btnActivate"
              (click)="ActivateUser(row)">Activate</button>&nbsp;
            <button type="submit" mat-raised-button color="primary" *ngIf="row.status=='Active' || row.status=='Blocked'"
              class="btn btnDeActivate" (click)="DeactivateUser(row)">Deactivate</button>&nbsp;
  
          </td>
        </ng-container>
  
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  
  </div>
